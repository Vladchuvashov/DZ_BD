version: '3.8'

services:
  db-postgres:
    image: postgres
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: homeworks
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      PGDATA: /var/lib/postgresql/data
    volumes:
      - my-db-postgres:/var/lib/postgresql/data

volumes:
  my-db-postgres: